<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: orange;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .profile-container {
            max-width: 600px;
            margin: 20px auto;
            background-color:midnightblue;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile-picture {
            text-align: center;
            margin:auto;
            overflow:hidden;
        }

        .user-info {
            text-align: left;
            padding: 20px;
        }

        .user-info h2 {
            color: white;
        }

        .user-info p {
            color:white;
        }

        .edit-profile-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .edit-profile-modal label {
            display: block;
            margin-bottom: 10px;
        }

        .edit-profile-modal input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }

        .edit-profile-modal button {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .footer {
            background-color: whitesmoke;
            color: black;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>User Profile</h1>
    </header>

    <div class="profile-container">
        <div class="profile-picture">
            <img src="https://i.pinimg.com/474x/49/ce/d2/49ced2e29b6d4945a13be722bac54642.jpg" alt="Profile Picture">
            <button onclick="openEditProfileModal()">Edit Profile</button>
        </div>

        <div class="user-info" id="userInfo">
            <!-- User information will be dynamically filled by JavaScript -->
        </div>
    </div>

    <!-- Edit Profile Modal -->
    <div id="editProfileModal" class="edit-profile-modal">
        <h2>Edit Profile</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Your Name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Your Email" required>
        <label for="location">Location:</label>
        <input type="text" id="location" placeholder="Your Location">
        <button onclick="saveProfileChanges()">Save Changes</button>
    </div>

    <!-- Overlay to cover the background when the modal is open -->
    <div id="overlay" class="overlay"></div>

    <div class="footer">
        <p>Contact: contact@yourwebsite.com</p>
        <p>&copy; 2024 Your Website. All rights reserved.</p>
    </div>

    <script>
        // Simulated user data (replace with actual logic to fetch user data)
        const userData = {
            name: 'John Doe',
            email: 'john.doe@example.com',
            location: 'City, Country'
        };

        // Function to fill user information
        function fillUserInfo() {
            const userInfoContainer = document.getElementById('userInfo');
            userInfoContainer.innerHTML = `
                <h2>${userData.name}</h2>
                <p>Email: ${userData.email}</p>
                <p>Location: ${userData.location}</p>
            `;
        }

        // Function to open the edit profile modal
        function openEditProfileModal() {
            // Fill modal fields with existing user data
            document.getElementById('name').value = userData.name;
            document.getElementById('email').value = userData.email;
            document.getElementById('location').value = userData.location;

            // Display the modal and overlay
            document.getElementById('editProfileModal').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        // Function to save profile changes
        function saveProfileChanges() {
            // Simulated saving changes (replace with actual logic)
            userData.name = document.getElementById('name').value;
            userData.email = document.getElementById('email').value;
            userData.location = document.getElementById('location').value;

            // Update user information on the profile page
            fillUserInfo();

            // Close the modal
            closeEditProfileModal();
        }

        // Function to close the edit profile modal
        function closeEditProfileModal() {
            document.getElementById('editProfileModal').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        // Initial fill of user information on page load
        fillUserInfo();
    </script>

</body>
</html>
