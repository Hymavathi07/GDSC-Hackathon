<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Information Form</title>
    <style>
        body {
             font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: orange;
            color: white;
        }
	header {
            background-color:orange;
            color: black;
            text-align: center;
        }

        form {
             background-color:midnightblue;
            padding: 20px;
            border-radius: 8px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 500px;
        }

        label {
	     color:white;
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            box-sizing: border-box;
        }

        button {
            background-color:#3498db;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
<header>
        <h1><center>MENTOR DETAILS</center></h1>
    </header>
    <form>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br>

        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required><br>

	<label for=" Experience:">Enter Experience:</label>
        <input type="number" id="Experience" name="Experience" required><br>

	<label for=" Expected Salary:">Enter Expected  Salary:</label>
        <input type="number" id="Expected Salary" name="Expected Salary" required><br>

    	<form action="/action_page.php">
	<label for="ID Proof(Aadhar/PAN/Voter cards)">ID Proof(Aadhar/PAN/Voter cards):</label>
  	<input type="file" id="myFile" name="filename" style="color:white;"><br>
        <button type="submit">Submit</button>
    </form>

</body>
</html>
